version: '3'

services:
  memcached:
    container_name: memcached
    image: memcached:1.5
    ports:
        - 11211:11211
  php:
    container_name: php
    build: ./php
    #image: php:7.3-fpm-alpine
    restart: always
    volumes:
        - ./app:/var/tmp/app
    ports:
      - 8080:80
